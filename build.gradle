// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // KOTLIN_VERSION

    ext.commitCount = {
        def stdOut = new ByteArrayOutputStream()
        exec {
            commandLine "git", "rev-list", "--count", "HEAD"
            standardOutput = stdOut
        }
        return Integer.valueOf(stdOut.toString().trim())
    }

    ext {
        kotlinVersion = '1.3.70'
        gradleVersion = '3.6.1'
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        final VERSION_MAJOR = 0
        final VERSION_MINOR = 16

        versionName = "${VERSION_MAJOR}.${VERSION_MINOR}.${commitCount()}"

        versions = [
                nav                 : '2.3.0-alpha04',
                lifecycle           : "2.2.0",
                appcompat           : "1.2.0-alpha03",
                material            : "1.2.0-alpha05",
                koin                : "2.0.1",
                coroutines          : '1.1.1',
                room                : '2.2.5',
                rxjava              : '2.2.15',
                rxandroid           : '2.1.1',
                super_csv           : '2.4.0'
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.nav"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'http://dl.bintray.com/amulyakhare/maven' }
        maven { url 'https://jitpack.io' }
        maven {
            url 'http://www.idescout.com/maven/repo/'
            name 'IDEScout, Inc.'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
